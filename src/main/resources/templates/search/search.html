<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索结果</title>
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="/webjars/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/popper.js/dist/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <header th:replace="common/model::header">头部</header>
    <main class="container">
        <form action="/search">
            <div class="row ml-2">
                <div class="col-10 form-control">
                    <input th:value="${word}" class="form-control-plaintext"  type="search" name="word" placeholder="请输入您要搜索的内容">
                </div>
                    <button class="btn btn-primary ml-2" type="submit">搜索</button>
            </div>
        </form>
        <div class="row">
            <div class="m-4  col-md-5  " th:each="i:${result}">
                <div class="card  ">

                    <div class="row no-gutters ">
                        <div class="col-4">
                            <img th:src="@{/file/down/{avatar}(avatar=${i.avatar})}" class="card-img" alt="头像加载失败">
                        </div>
                        <div class="col-8">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${i.name}"></h5>
                                <i class="fa fa-mars-stroke" aria-hidden="true" th:if="${i.sex == '男'}"></i>
                                <i class="fa fa-venus" aria-hidden="true" th:if="${i.sex == '女'}"></i>
                                <p class="card-text">入学年份:[[${i.year}]]</p>
                                <p class="card-text">专 业:[[${i.major}]]</p>

                                <p class="card-text">
                                    <button type="button" class="btn btn-primary"
                                        th:if="${i.sub1!=null && i.sub1!='' }">[[${i.sub1}]]</button>
                                    <button type="button" class="btn btn-info"
                                        th:if="${i.sub2!=null && i.sub2!='' }">[[${i.sub2}]]</button>
                                    <button type="button" class="btn btn-success"
                                        th:if="${i.sub3!=null && i.sub3!='' }">[[${i.sub3}]]</button>

                                </p>
                                <p class="card-text"><small class="text-muted">发布时间:[[${i.time}]]</small></p>
                                <p><a th:href="@{/jobseek/one/{id}(id=${i.id})} ">更多>></a></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </main>
    <footer th:replace="common/model::footer">页脚</footer>
    <!-- Essential javascripts for application to work-->
    <script src="/js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="/js/plugins/pace.min.js"></script>
</body>

</html>
